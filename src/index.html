<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <link rel="stylesheet" href="global.css">

  <body>
    <div class="flex-container">
      <div class="container" class="col-8">

        <form >
            <div class="row">
                <div class="col-8">
                  <input type="text" class="form-control"  placeholder="Enter name" id="name" required >
                </div>
                  
                
            </div>
            <div class="row">
                <div class="col-8">
                    <input type="number" class="form-control" placeholder="Card number" id="number" min="1000000000000000" max="9999999999999999" required>
                </div>
            </div>
            <div class="row">
                <!--<div class="col-1" id="col3">
                    <label>Date</label>
                </div>-->
                
                <div class="col-2" id="col1">
                    
                    <select class="form-control" id="sel1" required>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                     <option>5</option>
                     <option>6</option>
                     <option>7</option>
                     <option>8</option>
                     <option>9</option>
                     <option>10</option>
                     <option>11</option>
                     <option>12</option>
                    </select>
                </div>
                <div class="col-2" id="col2">
                    <select class="form-control" id="sel2" required>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                        
                       </select>
                </div>
            </div>
                
                    
            
            <div class="row">
                <div class="col-8">
                    <input type="number" class="form-control" min="100" max ="999"  placeholder="CVC" id="cvc" required>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary" id="btn1">Submit</button>
            </div>
            
           
            
           
            
            </div>
            <div id="cont"class="container" class="col-4">

              <img id="img1" src="../images/placeholder.png" alt="credit card">
              <label id="text1"></label>
              <label id="text2"></label>
              <label id="text3"></label>
              <label id="text4"></label>

              <img id="img2" src="../images/mc.png" alt="mastercard">
              <img id="img3" src="../images/visa.png" alt="visa">

            </div>
          
        </form>
    </div>
   
  </div>
